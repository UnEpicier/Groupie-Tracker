<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists | Groupie Tracker</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/artists.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/choosevalue.css">
    <script src="https://kit.fontawesome.com/019c1af01b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="back">←←←</a>
        <form class="navSearch" method="get">
            <input type="search" name="search" class="search" placeholder="Search an artist"
                oninput="reqSuggests(this);" autocomplete="off" required>
            <button type="submit" class="searchBtn"><i class="fas fa-search"></i></button>
        </form>
    </nav>

    <div class="filtersContainer">
        <div id="filtersBtnC">
            <button class="menu" onclick="this.classList.toggle('opened'); toggleFilters()">
                <svg viewBox="0 0 100 100">
                    <path class="line line1"
                        d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
                    <path class="line line2" d="M 20,50 H 80" />
                    <path class="line line3"
                        d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
                </svg>
            </button>
        </div>
        <form class="filtersPanel" method="post">
            <p class="filtersTitle">Filters</p>
            <div class="filters">

                <!-- Dates Slider -->

                <p class="label">Date of Creation</p>
                <div id="datesCSlider" se-min="-100" se-step="1" se-min-value="40" se-max-value="40" se-max="100"
                    class="slider">
                    <div class="slider-touch-left">
                        <span></span>
                    </div>
                    <div class="slider-touch-right">
                        <span></span>
                    </div>
                    <div class="slider-line">
                        <span></span>
                    </div>
                </div>
                <div id="resultC" class="results">
                    <p>0</p>
                    <input type="hidden" name="minDateC" value="0">
                    <p>0</p>
                    <input type="hidden" name="maxDateC" value="0">
                </div>

                <div class="separator"></div>

                <!-- Album Slider -->

                <p class="label">Date of their first album</p>
                <div id="datesASlider" se-min="-100" se-step="1" se-min-value="40" se-max-value="40" se-max="100"
                    class="slider">
                    <div class="slider-touch-left">
                        <span></span>
                    </div>
                    <div class="slider-touch-right">
                        <span></span>
                    </div>
                    <div class="slider-line">
                        <span></span>
                    </div>
                </div>
                <div id="resultA" class="results">
                    <p>0</p>
                    <input type="hidden" name="minDateA" value="0">
                    <p>0</p>
                    <input type="hidden" name="maxDateA" value="0">
                </div>

                <div class="separator"></div>

                <!-- Locations -->
                <p class="label">Location of concert</p>
                <div class="locationContainer">
                    <input class="location" type="text" value="" placeholder="Type to filter">
                    <ul class="value-list">
                    </ul>
                </div>

                <div class="separator"></div>

                <!-- Numbers of members -->
                <div class="label">
                    <p>Number of Members :</p>
                </div>
                <div class="nbrMember">
                    <input type="checkbox" id="1Member" name="member">
                    <label for="1Membre">1</label>

                    <input type="checkbox" id="2Member" name="member">
                    <label for="2Membre">2</label>

                    <input type="checkbox" id="3Member" name="member">
                    <label for="3Membre">3</label>

                    <input type="checkbox" id="4Member" name="member">
                    <label for="4Membre">4</label>

                    <input type="checkbox" id="5Member" name="member">
                    <label for="5Membre">5</label>

                    <input type="checkbox" id="6Member" name="member">
                    <label for="6Membre">6</label>

                    <input type="checkbox" id="7Member" name="member">
                    <label for="7Membre">7</label>
                </div>
            </div>
            <div>
                <button type="submit" class="filtersSubmit">Apply</button>
            </div>
        </form>
        <!-- HIDDEN CONTENT (DATA) -->
        <span id="data-dates" class="hidden">{{.CreaDates}}</span>
        <span id="data-alb" class="hidden">{{.AlbDates}}</span>
        <span id="data-locations" class="hidden">{{ .Locations }}</span>
    </div>
    <section class="artists">
        <h1 class="title">Artists</h1>
        <div class="container">
            {{ range .Tab }}
            <a href="/artist?a={{ .Name }}" class="thumbnail">
                <img src="{{ .Image }}" alt="thumbnail">
                <p class="hover-text">{{ .Name }}</p>
            </a>
            {{ end }}
        </div>
    </section>
    <script src="./js/slider.js"></script>
    <script src="./js/artists.js" type="text/javascript"></script>
    <script src="./js/choosevalue.js" type="text/javascript"></script>
</body>

</html>
