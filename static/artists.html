<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists | Groupie Tracker</title>
    <link rel="stylesheet" href="css/artists.css">
</head>

<body>
    <nav class="navbar">
        <a href="./index.html" class="btn">←←←</a>
    </nav>
    <section class="artists">
        <h1 class="title">Artists</h1>
        <div class="container">
            {{ range .Tab }}
            <a href="?a={{ .Name }}" class="thumbnail">
                <img src="{{ .Image }}" alt="thumbnail">
                <p class="hover-text">{{ .Name }}</p>
            </a>
            {{ end }}
        </div>
    </section>
    <section class="infos hidden">
        <div class="card">
            <div class="header">
                <img src="./assets/images/queen.png" alt="album">
                <p>GROUP NAME</p>
            </div>
            <div class="content">
                <div class="grid">
                    <div class="cols">
                        <p>MEMBRES:</p>
                        <ul class="list">
                            <li>Membre 1</li>
                            <li>Membre 1</li>
                            <li>Membre 1</li>
                        </ul>
                    </div>
                    <div class="cols">
                        <p>DATE DE CREATION: </p>
                        <p>PREMIER ALBUM: </p>
                    </div>
                </div>
                <div class="concert">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">
                                    PROCHAINS CONCERTS
                                </th>
                            </tr>
                            <tr>
                                <th>DATES</th>
                                <th>LIEUX</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Date 1</td>
                                <td>Lieux 1</td>
                            </tr>
                            <tr>
                                <td>Date 1</td>
                                <td>Lieux 1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
