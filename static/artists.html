<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists | Groupie Tracker</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/artists.css">
    <script src="https://kit.fontawesome.com/019c1af01b.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <a href="./index.html" class="back">←←←</a>
        <form class="navSearch" method="get">
            <input type="search" name="search" class="search" placeholder="Search an artist"
                oninput="reqSuggests(this);" autocomplete="off" required>
            <button type="submit" class="searchBtn"><i class="fas fa-search"></i></button>
            <ul class="suggestList">
            </ul>
        </form>
        <div class="filters">
            <i class="fas fa-bars"></i>
            <input type="checkbox" name="1member" id="1member">
            <label for="1member">1</label>
            <input type="checkbox" name="2member" id="2member">
            <label for="2member">2</label>
            <input type="checkbox" name="3member" id="3member">
            <label for="3member">3</label>
            <input type="checkbox" name="4member" id="4member">
            <label for="4member">4</label>
            <input type="checkbox" name="5member" id="5member">
            <label for="5member">5</label>
            <input type="checkbox" name="6member" id="6member">
            <label for="6member">6</label>
            <input type="checkbox" name="7member" id="7member">
            <label for="7member">7</label>
        </div>

    </nav>
    <section class="artists">
        <h1 class="title">Artists</h1>
        <div class="container">
            {{ range .Tab }}
            <a href="/artist?a={{ .Name }}" class="thumbnail">
                <img src="{{ .Image }}" alt="thumbnail">
                <p class="hover-text">{{ .Name }}</p>
            </a>
            {{ end }}

        </div>
    </section>
    <script src="./js/artists.js" type="text/javascript"></script
    </body>
    
    </html>
