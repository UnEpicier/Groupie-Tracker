<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists | Groupie Tracker</title>
    <link rel="stylesheet" href="css/artists.css">
</head>

<body>
    <nav class="navbar">
        <a href="./index.html" class="btn">←←←</a>
    </nav>
    <section class="artists">
        <h1 class="title">Artists</h1>
        <div class="container">
            {{ range .Tab }}
            <a href="/artist?a={{ .Name }}" class="thumbnail">
                <img src="{{ .Image }}" alt="thumbnail">
                <p class="hover-text">{{ .Name }}</p>
            </a>
            {{ end }}
        </div>
    </section>
</body>

</html>
