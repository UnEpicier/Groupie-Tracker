<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist | Groupie Tracker</title>
    <link rel="stylesheet" href="./css/a.css">
</head>

<body>
    <nav class="navbar">
        <a href="./index.html" class="btn">←←←</a>
    </nav>
    <section class="infos">
        <div>
            <div class="header">
                <img src="{{ .Image }}" alt="album">
                <p>{{ .Name }}</p>
            </div>
            <div class="content">
                <div class="grid">
                    <div class="cols">
                        <p>MEMBRES:</p>
                        <ul class="list">
                            {{ range .Members }}
                            <li>{{ . }}</li>
                            {{ end }}
                        </ul>
                    </div>
                    <div class="cols">
                        <div>
                            <p>DATE DE CREATION: </p>
                            <span>{{ .CreationDate }}</span>
                        </div>
                        <div>
                            <p>PREMIER ALBUM: </p>
                            <span>{{ .FirstAlbum }}</span>
                        </div>
                    </div>
                </div>
                <div class="concert">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">
                                    PROCHAINS CONCERTS
                                </th>
                            </tr>
                            <tr>
                                <th>DATES</th>
                                <th>LIEUX</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Date 1</td>
                                <td>Lieux 1</td>
                            </tr>
                            <tr>
                                <td>Date 1</td>
                                <td>Lieux 1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
