<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist | Groupie Tracker</title>
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <nav class="navbar">
        <a href="./artists.html" class="btn">←←←</a>
    </nav>
    <section class="infos">
        <div>
            <div class="header">
                <img src="{{ .Image }}" alt="album">
                <p>{{ .Name }}</p>
            </div>
            <div class="content">
                <div class="grid">
                    <div class="cols">
                        <p>MEMBRES:</p>
                        <ul class="list">
                            {{ range .Members }}
                            <li>{{ . }}</li>
                            {{ end }}
                        </ul>
                    </div>
                    <div class="cols">
                        <div>
                            <p>DATE DE CREATION: </p>
                            <span>{{ .CreationDate }}</span>
                        </div>
                        <div>
                            <p>PREMIER ALBUM: </p>
                            <span>{{ .FirstAlbum }}</span>
                        </div>
                    </div>
                </div>
                <div class="concert">
                    <p class="tableTitle">CONCERTS</p>
                    <div class="table">
                        <ul class="tablecols">
                            <li class="tableColsTitle"> DATES</li>
                            <li> DATE 1</li>
                            <li> DATE 1</li>
                            <li> DATE 1</li>
                        </ul>
                        <ul class="tablecols">
                            <li class="tableColsTitle"> LIEUX</li>
                            <li> LIEU 1</li>
                            <li> LIEU 1</li>
                            <li> LIEU 1</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
